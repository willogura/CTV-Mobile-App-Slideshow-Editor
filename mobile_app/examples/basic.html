<html>
  <head>

    <script>

      // This is the starting value for the editor
      // We will use this to seed the initial editor 
      // and to provide a "Restore to Default" button.
      var allText = "";
function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                 allText = rawFile.responseText;
                            }
        }
    }
    rawFile.send(null);
}


readTextFile("http://www.ctv15.org/mobile_app/textForm/formdata.txt");
console.log(allText);



/*
      var starting_value = [
        {
        
        
     
        
        
        
        
  "title": "Basketball",
  "image": "slide-basketball-header.png",
  "slideType": "category",
  "category": "hockey"
  
  

}
      ];
      
      
    
*/
 
 
 
 var starting_value = JSON.parse(allText);  
 
 
    
      // Initialize the editor
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
      
      
        // Enable fetching schemas via ajax
        ajax: true,
        
        // The schema for the editor
        schema: {
          type: "array",
          title: "Slide Show",
          format: "grid",
          items: {
            title: "Slide",
            headerTemplate: "{{ i1 }} - {{self.title}}",
            
                $ref: "slide.json",
                title: "Slide"
                
              }
            
          
        },
     
        
        // Seed the form with a starting value
        startval: starting_value,
        
        // Disable additional properties
        no_additional_properties: true,
        
        // Require all properties by default
        required_by_default: true,
        
        show_errors: "always",
        
        remove_empty_properties: false,
        
 disable_collapse: false,
                disable_array_delete_all_rows: true,
  disable_array_delete_last_row: true,
        
         upload_default: ""
      });
      
      
      
    
      
   
  
JSONEditor.defaults.options.keep_oneof_values = true;

    function post(path, params, method, file) {
        method = method || "post"; // Set method to post by default if not specified.

        // The rest of this code assumes you are not using a library.
        // It can be made less wordy if you use one.
        
        
    
    


        

        
    
        var form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("action", path);
        form.setAttribute("enctype", "multipart/form-data");
        
        
 
    
        
        form.setAttribute("target", "formDestination");
        
        
     

        for(var key in params) {
            if(params.hasOwnProperty(key)) {
                var hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
             }
        }



        document.body.appendChild(form);
         
      var errors = editor.validate();

if(errors.length) {
  
  
  
  alert("Errors");
  console.log(errors);
}
else {






  
  var output = JSON.stringify( editor.getValue() );
  
  
    console.log(output);
  
  



   
   form.submit();
    



      alert("Saved");
}



    }  
    
    
  
  

 
  
    
    
      
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {


var data = JSON.stringify(editor.getValue());

   post('http://www.ctv15.org/mobile_app/textForm/submit.php', data);





      });
      
      
      
      
      // Hook up the Restore to Default button
      document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
      });
      
      
      
      

      
      
      
         // Hook up the validation indicator to update its 
      // status whenever the editor changes
      editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();
        
        var indicator = document.getElementById('valid_indicator');
        
        // Not valid
        if(errors.length) {
          indicator.className = 'label alert';
          indicator.textContent = 'not valid';
        }
        // Valid
        else {
          indicator.className = 'label success';
          indicator.textContent = 'valid';
        }
      });
      


    </script>
   

  </body>
</html>
